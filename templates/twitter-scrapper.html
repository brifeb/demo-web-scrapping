{% extends 'base.html' %}
{% block body %}
<h2>Twit Videos from
    <span class="text-muted font-weight-normal">
        <a href="https://twitter.com/{{username}}">@{{username}}</a>
    </span>
</h2>
<div class="row">
    {% for data in datas %}

<!--    <div class="col-{{size_thumb}}">-->
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
            <video autoplay muted loop playsinline>
                <source src="{{data['video_url']|safe}}" type="video/mp4">
            </video>
            <div class="card-footer">
                    <a href="{{data['twit_url']|safe}}" target="">
                        <p>{{data['twit_text']|safe}}</p>
                    </a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
<!-- /.row -->
{% endblock %}
